<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Templates</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>HEADER</h1>
        </div>
        <div class="nav">
            <h1>NAVIGATION</h1>
        </div>
        <div class="slidebar">
            <h1>SLIDEBAR</h1>
        </div>
        <div class="content">
            <div class="left_content">
                <h1>LEFT CONTENT</h1>
            </div>
            <div class="right_content">
                <h1>RIGHT CONTENT</h1>
            </div>
        </div>
        <div class="item">
            <div class="item_1">
                <h1>ITEM 01</h1>
            </div>
            <div class="item_2">
                <h1>ITEM 02</h1>
            </div>
            <div class="item_3">
                <h1>ITEM 03</h1>
            </div>
            <div class="item_4">
                <h1>ITEM 04</h1>
            </div>
        </div>
        <div class="footer">
            <h1>FOOTER</h1>
        </div>
    </div>   
</body>
</html>
